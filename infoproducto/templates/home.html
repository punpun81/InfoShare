<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <i class="bi bi-book"></i>
      <a class="navbar-brand" href="#">InfoShare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="text-end">
    
  
  <!-- Contenido Principal -->
  <div class="container text-center mt-5">
    <h1>Bienvenid@ a tu pagina</h1>
    <p>Ofrecemos los mejores servicios para ti.</p>
    <div class="row mt-4">
      <div class="col-md-4">
        <img src="https://via.placeholder.com/300" alt="Servicio 1" class="img-fluid">
        <h5>Repertorio de temas</h5>
        <p>Descripción del servicio.</p>
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/300" alt="Servicio 2" class="img-fluid">
        <h5>Post</h5>
        <p>Descripción del servicio.</p>
      </div>
      <div class="col-md-4">
        <img src="https://via.placeholder.com/300" alt="Servicio 3" class="img-fluid">
        <h5>Metodos de pago</h5>
        <p>Descripción del servicio.</p>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary">
    Notifications <span class="badge text-bg-secondary">2</span>
  </button>
</div>
<footer class="bg-grey text-center text-lg-start">
  <div class="text-center p-3">
      © 2024 Tu Empresa | Creado el: <span id="creationDate"></span>
  </div>
</footer>
  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
