<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">   
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    {% block estilos %}{% endblock %}
  </head>  
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bi bi-book"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu"> <!-- AÃ±adido 'menu' -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'productos' %}">InfoProductos</a>
              </li>
            </ul>            
            <form class="d-flex">
              <label class="form-control me-4">{% block username %}{% endblock %}</label>
              <button class="btn btn-outline-danger" type="submit"><i class="bi bi-door-closed"></i></button>
            </form>
          </div>
        </div>
      </nav>  
    </header>
    <main>
      {% block contenido %} {% endblock %}
    </main>
    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2024 Mi Tienda de Informacion. Todos los derechos reservados.
        </p>
        <ul class="social-links">
          <li>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
          </li>
          <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
          <li>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
          </li>
          <li>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
          </li>
        </ul>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
